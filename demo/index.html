<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>世界杯排名（Demo）</title>
    <script src="js/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/footballRank.js"></script>
    <link rel="shortcut icon" href="images/favicon.png"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="padding: 0px 12px 0px 12px">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">世界杯排名</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input id="search" type="text" class="form-control" placeholder="搜索球队">
              </div>
              <a id="submit" type="button" class="btn btn-default" data-toggle="modal" data-target="#backInfo">提交</a>
            </form>
        </div>
    </nav>

    <div class="modal fade" id="backInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">查询结果</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-default" data-dismiss="modal">关闭</a>
                </div>
            </div>
        </div>
    </div>

    <div style="width: 100%; height: 800px; background-image: url(images/background.png); background-size: 100%; margin: 0px;" class="row">
        <div style="margin-top: 112px; text-align: center;">
            <h1>世界杯排名</h1>
        </div>
        <table id="rankingTable">
            <tbody id="rankingTableContent">
                <tr>
                    <th>国家</th>
                    <th>实力值</th>
                    <th>排名</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
